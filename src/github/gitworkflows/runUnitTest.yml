name: Run Unit Tests

on: [push]

jobs:  
  run-unit-test: 
    name: Run Unit Tests
    run-on: windows-latest

    steps:
      -uses: actions/checkout@v3
      -uses: actions/setup-node@v3
       with:
         node-version: 20
         cache: 'yarn'

      - run:  yarn ci
      
      - run: yarn test
